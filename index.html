<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <script type="text/javascript" src="tictactoe.js"></script>
</head>

<body onload="reset();">

  <div class="container">
    <h2 >Tic Tac Toe</h2>
    <hr></hr>
    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">Won <span id="win-1" class="one_times">0</span> <span id="win-2" class="two_times">0</span> times</div>
      <div class="times">Lost <span id="lost-1" class="one_times">0</span> <span id="lost-2" class="two_times">0</span> times</div>
      <br/>
      <div class="statusDiv borderBottom">Game Status</div>
      <p id="game-message" >New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button onclick="reset();">Restart</button>
    </div>
    <div class="board">
      <table  id="game-board" class="ticTable">
        
      </table>
    </div>
  </div>
</body>
</html>
